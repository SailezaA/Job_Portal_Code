<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Apply Now - Job Title</h1>

    <form action="submit_application.php" method="post" enctype="multipart/form-data">
        <!-- Personal Information -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <!-- Resume Upload -->
        <label for="resume">Upload Resume (PDF, Word):</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

        <!-- Cover Letter (Optional) -->
        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" rows="4"></textarea>

        <!-- Additional Questions (if needed) -->
        <label for="additionalQuestions">Additional Questions:</label>
        <textarea id="additionalQuestions" name="additionalQuestions" rows="4"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
